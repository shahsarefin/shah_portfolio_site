   <main class="main">
        <section class="contact section" id="contact">
            <div class="contact-content container">
                <h2 class="contact-title">Get In Touch_</h2>

                <div class="contact-container grid">
                    <div class="contact-info">
                        <dl class="contact-list">
                            <dt>Phone:</dt>
                            <dd>1(234)566-78-90</dd>
                            <dt>Twitter:</dt>
                            <dd>@Tanw33R</dd>
                            <dt>Email:</dt>
                            <dd>shahsarefin@gmail.com</dd>
                        </dl>
                    </div>

                        <div class="contact-form">
                            <p class="contact-form-title">You Can Write Me Here_</p>
                        
                            <form id="contact-form">
                                
                                <!-- Name -->
                                <div class="contact-input-div">
                                    <label for="contact-name">YOUR NAME:</label>
                                    <input type="text" placeholder="Your Name" class="contact-input" id="contact-name">
                                    <div class="error-message"></div>
                                </div>
                        
                                <!-- Phone Number -->
                                <div class="contact-input-div">
                                    <label for="contact-phone">PHONE NUMBER:</label>
                                    <input type="tel" placeholder="Your Phone Number" class="contact-input" id="contact-phone">
                                    <div class="error-message"></div>
                                </div>
                        
                                <!-- Email -->
                                <div class="contact-input-div">
                                    <label for="contact-email">EMAIL:</label>
                                    <input type="email" placeholder="Your e-mail" class="contact-input" id="contact-email">
                                    <div class="error-message"></div>
                                </div>
                        
                                <!-- Comments -->
                                <div class="contact-input-div">
                                    <label for="message">MESSAGE:</label>
                                    <textarea placeholder="Type your message here" class="contact-input" id="message" cols="30" rows="10"></textarea>    
                                    <div class="error-message"></div>   
                                </div>
                        
                               <div class="button-container">
                                 <!-- Submit button -->
                                 <button type="submit" class="button contact-button">submit</button>
                                
                                 <!-- Reset Button -->
                                 <button type="reset" class="button reset-button">Reset</button>
                               </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
